name: Frontend deploy

on:
  push:
    branches: [ "main" ]
    paths:
      - 'src/frontend/src/**'
      - 'src/frontend/docker/'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'src/frontend/src/**'
      - 'src/frontend/docker/'

jobs:
  publish_images:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      #- name: Use Node.js 22
      #  uses: actions/setup-node@v4
      #  with:
      #    node-version: 22.x
      #    cache: 'npm'
      #    cache-dependency-path: src/frontend/src/
      #- run: npm ci --prefix src/frontend/src
      #- run: npm run build --configuration=production  --prefix src/frontend/src
      - name: Build docker image
        run: docker build . -t supix/innovaprev_fe:latest -f ./src/frontend/docker/Dockerfile.prod
      - name: Publish docker image to Docker hub
        run: |
          docker login -u supix -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push supix/innovaprev_fe:latest
