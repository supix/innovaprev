<div class="modal-backdrop fade show"></div>
<div class="modal fade show" tabindex="-1" role="dialog" style="display: block;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Errore</h5>
        <button *ngIf="!restartMode" type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <p>{{ message }}</p>
      </div>
      <div *ngIf="restartMode" class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="restart()">Riprova</button>
      </div>
    </div>
  </div>
</div>
